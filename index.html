<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="assets/images/heart.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Will you be my Valentine?</title>
</head>

<body>
  <div class="wrapper">
    <div id="chooseSection" class="container">
      <h1>Penguins or Puppies?</h1>
      <div class="buttons">
        <button id="penguinsButton">Penguins</button>
        <button id="puppiesButton">Puppies</button>
      </div>
    </div>
    <div id="valentineSection" class="container hidden">
      <h1 id="yesText">Will you be my Valentine?</h1>
      <img id="valentineGif" src="" alt="Will you be my Valentine?">
      <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
